# Optionnel : config DB si Spring Boot a sa propre
spring.datasource.url=jdbc:mysql://localhost:3306/location_db?sslMode=DISABLED&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL pour appeler Camunda REST
camunda.api.url=http://localhost:8081/engine-rest

